<section class="weather__card" (click)="openDetails()" [ngClass]="{'weather__card-dark': darkMode}">
    <!-- TODO: make the city name dynamic -->
    <span class="city-name__text">{{city}}</span>
      <div class="weather-icon__container" [ngSwitch]="condition">
        <img src="../../../assets/weather-card-img/cloudy-day.png" *ngSwitchCase="'Clear'">

        <img src="../../../assets/weather-card-img/snowing.png" *ngSwitchCase="'Snow'">

        <img src="../../../assets/weather-card-img/sun.png" *ngSwitchCase="'Sunny'">

        <img src="../../../assets/weather-card-img/clouds.png" *ngSwitchCase="'Clouds'">

        <img src="../../../assets/weather-card-img/raining.png" *ngSwitchCase="'Rain'">

        <img src="../../../assets/weather-card-img/raining.png" *ngSwitchCase="'Drizzle'">

        <img src="../../../assets/weather-card-img/storm.png" *ngSwitchCase="'Storm'">

        <img src="../../../assets/weather-card-img/fog.png" *ngSwitchCase="'Mist'">

        <img src="../../../assets/weather-card-img/fog.png" *ngSwitchCase="'Haze'">
        
        <img src="../../../assets/weather-card-img/storm.png" *ngSwitchCase="'Thunderstorm'">
      </div>
      <div class="temperature-text__container">
          <span class="temperature__text">{{ currentTemp }}</span>
          <span class="temperature-metric__text">Â°</span>
          <span class="weather-condition__text">{{ conditionV }}</span>
      </div>
